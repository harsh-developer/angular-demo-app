<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form class="needs-validation" (ngSubmit)="createUser()" [formGroup]="addUserForm" novalidate
                autocomplete="off">
                <div class="row g-3">
                    <div class="col-lg-3">
                        <select id="yearInput" class="form-select">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <div class="col-lg-9">
                        <label for="yearInput" class="form-label">
                            Actual Update on Monthly Basis(KsqKm)
                        </label>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3">

                            </div>
                            <div class="col-lg-6">

                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-3">
                        <div class="hstack gap-3">
                            <button class="btn btn-primary">Save</button>
                            <button class="btn btn-secondary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
