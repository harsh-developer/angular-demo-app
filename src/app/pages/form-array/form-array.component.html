<div class="container-fluid">
    <div class="col-lg-3">
        <select id="yearInput" class="form-select" [(ngModel)]="selectedYear">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>
    </div>
    <div class="col-lg-9">
        <label class="form-label">Actual Update on Monthly Basis(KsqKm)</label>
    </div>
    <div class="row g-3" [formGroup]="addUserForm">
        <div class="col-lg-12" *ngFor="let inputGroup of monthsArr; let i = index">
            <label [for]="i" class="form-label">{{inputGroup.name}}</label>
            <input [id]="i" type="text" class="form-control" placeholder="enter value">
            <div class="hstack gap-3">
                <div class="btn btn-primary" (click)="printData(i)">Save</div>
                <div class="btn btn-info">Edit</div>
            </div>
        </div>
    </div>
</div>
