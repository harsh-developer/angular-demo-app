<div class="row g-3">
    <div class="col-lg-12">
        <label for="selectChange" class="form-label">Select a value</label>
        <select id="selectChange" class="form-select" (change)="printSelect()" [(ngModel)]="selectedValue">
            <option [value]="item.value" *ngFor="let item of options">{{item.name}}</option>
        </select>
    </div>
    <div class="col-lg-12">
        Selected Value: {{selectedValue}}
    </div>
</div>
